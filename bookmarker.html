

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
	
  </head>

  <body onload="fetchBookmarks()">

    <div class="container">
      <header class="header clearfix">
        
        <h3 class="text-muted">Bookmarker</h3>
      </header>

      <main role="main">

        <div class="jumbotron">
          <h2 class="display-3">Bookmark your favorite sites </h2>
		  <form id="myForm">
		  
			  <div class="form_group">
				<label>Site name</label>
				<input type="text" class="form-control" id="siteName" placeholder="Website name" >
			  </div>
			  
			  <div class="form_group">
				<label>Site URL</label>
				<input type="text" class="form-control" id="siteUrl" placeholder="Site URL" >
			  </div>
		  
				<button type="submit" class="btn btn-primary"> Submit</button>
		  
		  </form>
          
        </div>
		
		 <div class="row marketing">
		 
			<div class="col-lg-12">
				<div id="bookmarksResults"></div>
			</div>
		</div>

        

      </main>

      <footer class="footer"
        <p>&copy; JAY PATEL</p>
      </footer>

    </div> <!-- /container -->
	
	
	 <script
		  src="https://code.jquery.com/jquery-3.2.1.js"
		  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
		  crossorigin="anonymous"></script>
	
     <script src="js/bootstrap.min.js"></script>
    <script src="js/maino.js"></script>
  </body>
</html>
